<!doctype html>
<html>
<head>
<link href="estilos.css" rel="stylesheet" type="text/css">
<meta charset="utf-8">
<title>contacto</title>
	<link rel="icon" type="image/x-icon" href="contact.ico">
</head>

<body>
<table width="1208" height="411">
  <tbody>
    <tr>
      <td height="72" colspan="4"><h1>CONTACT</h1></td>
    </tr>
    <tr>
      <td width="190" height="173"><p>
        <label for="textfield">NAME:</label>
        <input type="text" name="textfield" id="textfield">
      </p>
      <p>
        <label for="textfield3">Last name:</label>
        <input type="text" name="textfield3" id="textfield3">
      </p></td>
      <td width="323"><label for="date">Date:</label>
      <input type="date" name="date" id="date"></td>
      <td width="341">&nbsp;</td>
      <td width="334">&nbsp;</td>
    </tr>
    <tr>
      <td height="88"><label for="textfield2">Email:</label>
      <input type="text" name="textfield2" id="textfield2"></td>
      <td><label for="password">Password:</label>
      <input type="password" name="password" id="password"></td>
      <td colspan="2" rowspan="2"><label for="textarea">comment:
        <br>
        :</label>
      <textarea name="textarea" cols="100" rows="6" id="textarea"></textarea></td>
    </tr>
    <tr>
      <td height="66"><label for="tel">Tel:</label>
      <input type="tel" name="tel" id="tel"></td>
      <td><label for="textfield4">address:</label>
      <input type="text" name="textfield4" id="textfield4"></td>
		 <td colspan="7">Miguel,Luis Angel,Camila Torres, Maria Jose, Carlos Godinez. derechos reservados</td>
    </tr>
  </tbody>
</table>
